<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - John's Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #d9534f; /* Bootstrap's error color */
        }

        p {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>Error</h1>
        <p>Sorry, something went wrong on John's website. We are working to fix the issue. Please try again later.</p>
    </div>

</body>
</html>
